<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="CU.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

<body>
	

  
	<div class="container">
		<div class="content">
			<div class="left-side">
				<div class="phone details">
				<i class="fas fa-phone-alt"></i>
				<div class="topic">Phone</div>
				<div class="text-one">+27000000000</div>
				</div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">hlatsijobs@gmail.com</div>
        </div>
    </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p>If you have any queries please enter your details below and we will be in contact as soon as possible. Alternatively you can use the contact details provided.</p>
      <form action="#" name="contactU[]" method="POST" data-netlify="true" onSubmit="submit">
        <div class="input-box">
          <input type="text" name="Full Name" placeholder="Full name">
        </div>
        <div class="input-box">
          <input type="text" name="Email" placeholder="Email address">
        </div>
		<div class="input-box">
          <input type="text" name="Message" placeholder="Type message">
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
         <input type="submit" value="Submit">
        </div>
		<div class="button" onclick="history.back()">
          <input type="button" value="Back" >
				
        </div>
      </form>
    </div>
    </div>
  </div>
 
</body>
</html>
